<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Vagas de Emprego</title>
<style>
    .fundo{
        background-color: darkcyan;
    }
</style>
</head>
<body class="fundo">
    <div class="jumbotron text-center">
        <h1>VAGAS CADASTRADAS</h1>
        
    </div>
	
    <div class="container">
        <div class="row">
          <div class="col-sm-1">
          </div>
          <div class="col-sm-10 text-center fundo">
		<table class="table table-dark">
			    <thead>
				<th>Nome da Empresa</th>
				<th>Documento (CNPJ)</th>
				<th>Função</th>
				<th>Vagas Disponíveis</th>
				<th>Carga Horária</th>
				<th>Salário</th>
				<th>Requisitos</th>
				<th>Contato(s)</th>
			</thead>
			
			<tbody>
				<tr th:each="empregos : ${empregos}">
				<td th:text="${empregos.nomeEmpresa}"></td>
				<td th:text="${empregos.cnpj}"></td>
				<td><a href="Daados-vagadeemprego.html.html" th:text="${empregos.funcao}" th:href="@{/exibir(id=${empregos.id})}"></a></td>
				<td th:text="${empregos.vagasDisponiveis}"></td>
				<td th:text="${empregos.cargaHoraria}"></td>
				<td th:text="${empregos.salario}"></td>
				<td th:text="${empregos.requisitos}"></td>
				<td th:text="${empregos.contatos}"></td>
				<td><a href="Dados-vagadeemprego.html" th:href="@{/excluir(id=${empregos.id})}">Excluir</a></td> 
				<td><a th:href="@{/editar(id=${empregos.id})}">Editar</a></td>
			</tr>
			</tbody>
			</table>
			
			<br>		
			<a href="/paginainicial" class="btn btn-secondary">PÁGINA INICIAL</a>
			<br>	
				
          </div>
          <div class="col-sm-1">
          </div>
        </div>
      </div>
</body>
</html>
